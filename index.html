<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrabble</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="confetti-canvas" style="display: none"></canvas>
    <div id="contenedor">
        <div class="idiomas">
            <div id="spanish" class="bandera" onclick="cargarIdioma('ES')"></div>
            <div id="english" class="bandera" onclick="cargarIdioma('EN')"></div>
            <div id="german" class="bandera" onclick="cargarIdioma('GE')"></div>
            <div id="asturiano" class="bandera" onclick="cargarIdioma('AS')"></div>
            <div id="euskera" class="bandera" onclick="cargarIdioma('EK')"></div>
        </div>
        <div class="wrapper patatas" id="contenedorLetras">
                <div class="row" id="dosLetras">
                    <div class="block" id="block1"></div>
                    <div class="block" id="block2"></div>
                </div>
                <div class="row" id="tresLetras">
                    <div class="block" id="block3"></div>
                    <div class="block" id="block4"></div>
                    <div class="block" id="block5"></div>
                </div>
                <div class="row" id="cuatroLetras">
                    <div class="block" id="block6"></div>
                    <div class="block" id="block7"></div>
                    <div class="block" id="block8"></div>
                    <div class="block" id="block9"></div>
                </div>
                <div class="row" id="cincoLetras">
                    <div class="block" id="block10"></div>
                    <div class="block" id="block11"></div>
                    <div class="block" id="block12"></div>
                    <div class="block" id="block13"></div>
                    <div class="block" id="block14"></div>
                </div>
                <div class="row" id="seisLetras">
                    <div class="block" id="block15"></div>
                    <div class="block" id="block16"></div>
                    <div class="block" id="block17"></div>
                    <div class="block" id="block18"></div>
                    <div class="block" id="block19"></div>
                    <div class="block" id="block20"></div>
                </div>
            </div>
            <div id="opciones">
                <button type="button" onclick="comprobarPalabra()" class="botonComprobar">Comprobar</button>
                <div type="button" onclick="darPista()" class="pista"></div>
            </div>
    </div>

<script src="arrays/arrayEN.js" type="text/javascript"></script>
<script src="arrays/arrayEK.js" type="text/javascript"></script>
<script src="arrays/arrayES.js" type="text/javascript"></script>
<script src="arrays/arrayGE.js" type="text/javascript"></script>
<script src="arrays/arrayAS.js" type="text/javascript"></script>
<script src="confetti.js" type="text/javascript"></script>
<script src="scriptJuego.js" type="text/javascript"></script>
</body>
</html>
