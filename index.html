<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Barriecito&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrabble</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="confetti-canvas" style="display: none"></canvas>
    <div id="contenedor">
            <h1 class="titulo1">Selecciona un idioma</h1>
        <div class="idiomas">
            <div id="spanish" title="Español" class="bandera" onclick="cargarIdioma('ES')"></div>
            <div id="english" title="Inglés" class="bandera" onclick="cargarIdioma('EN')"></div>
            <div id="german" title="Alemán" class="bandera" onclick="cargarIdioma('GE')"></div>
            <div id="asturiano" title="Bable" class="bandera" onclick="cargarIdioma('AS')"></div>
            <div id="euskera" title="Euskera" class="bandera" onclick="cargarIdioma('EK')"></div>
        </div>
        <div class="wrapper" id="contenedorLetras">
                <div class="row" id="dosLetras">
                    <div class="block b2" id="block1"></div>
                    <div class="block b2" id="block2"></div>
                </div>
                <div class="row" id="tresLetras">
                    <div class="block b3" id="block3"></div>
                    <div class="block b3" id="block4"></div>
                    <div class="block b3" id="block5"></div>
                </div>
                <div class="row" id="cuatroLetras">
                    <div class="block b4" id="block6"></div>
                    <div class="block b4" id="block7"></div>
                    <div class="block b4" id="block8"></div>
                    <div class="block b4" id="block9"></div>
                </div>
                <div class="row" id="cincoLetras">
                    <div class="block b5" id="block10"></div>
                    <div class="block b5" id="block11"></div>
                    <div class="block b5" id="block12"></div>
                    <div class="block b5" id="block13"></div>
                    <div class="block b5" id="block14"></div>
                </div>
                <div class="row" id="seisLetras">
                    <div class="block b6" id="block15"></div>
                    <div class="block b6" id="block16"></div>
                    <div class="block b6" id="block17"></div>
                    <div class="block b6" id="block18"></div>
                    <div class="block b6" id="block19"></div>
                    <div class="block b6" id="block20"></div>
                </div>
            </div>
            <div id="opciones">
                <div type="button" title="Te daré una pista..." onclick="darPista()" class="pista"></div>
                <div type="button" title="¿Te rindes?" onclick="rendirse()" class="rendirse"></div>
            </div>
    </div>
    <audio id="myAudio">
        <source src="aplausos.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
<script src="arrays/arrayEN.js" type="text/javascript"></script>
<script src="arrays/arrayEK.js" type="text/javascript"></script>
<script src="arrays/arrayES.js" type="text/javascript"></script>
<script src="arrays/arrayGE.js" type="text/javascript"></script>
<script src="arrays/arrayAS.js" type="text/javascript"></script>
<script src="confetti.js" type="text/javascript"></script>
<script src="scriptJuego.js" type="text/javascript"></script>
</body>
</html>
